<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br><br>");

    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var anoAtual = parseInt(prompt("Digite o ano Atual"));
    var anoCopa = 1930;

while (anoCopa <= anoAtual) {
    mostra(anoCopa + "Tem copa!");
    anoCopa = anoCopa + 4;

}
</script>
